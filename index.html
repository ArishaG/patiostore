
<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Last Gasp Furniture</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>

  <script src="script.js"></script>

</html>
